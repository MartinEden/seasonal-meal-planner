{% extends 'base.html' %}

{% block title %}Shopping list{% endblock %}

{% block content %}
<ul>
{% for i, iq in ingredients%}
    <li>{% for j in iq %}{{j.quantity}}{% if not forloop.last %} + {% endif %}{%endfor%} {{i}}</li>
{% endfor %}
    {% for i in items %}
    <li>{{i}}</li>
    {% endfor %}
</ul>
{% endblock %}
