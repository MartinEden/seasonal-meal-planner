{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasonal meal planner</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{% static 'editrecipes/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-lg-1 col-md-2 col-12">
            <ul class="nav flex-column h-100 bg-secondary">
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'year_chart' %}">Yearly chart</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'tag_chart' %}">Tag chart</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'all_categories' %}">Dishes by category</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'all_sidedishes' %}">Sidedishes</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'select_recipes' %}">Select recipes</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'search' %}">Search by ingredient</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" href="{% url 'ingredients' %}">Ingredients</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-10 col-md-9 col-12">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
